<div ng-submit="login()" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="center">
          <a class="logo">
            <!--p size="200px">HANGER<p-->
            <img src="images/icons/hanger_logo.png">
          </a>
        <div> 
        <!-- [1] Invoke $modal.$hide() on click -->
        
        <button type="button" class="close col-md-12"
          ng-click="$hide()"> &times;
        </button>
      </div>
      <div class=" block1-txt-child1 flex-col-l">
          <span class="block1-name ltext-102 trans-04 p-b-8">
                  Register
          </span>
      </div>
      <!-- [2] Name this form for validation purposes -->
      <form role="form" id="add-list" name="listForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="list-name">Name</label>
            <!-- [3] Bind input to watchlist.name -->
            <input type="text"
              class="form-control"
              id="list-name"
              placeholder="Name"
              ng-model="details.name"
              required>
          </div>
          <div class="form-group">
            <label for="list-name">Surname</label>
            <!-- [3] Bind input to watchlist.name -->
            <input type="text"
              class="form-control"
              id="list-name"
              placeholder="Surname"
              ng-model="details.surname"
              required>
          </div>
          <div class="form-group">
            <label for="list-name">Mobile Number</label>
            <!-- [3] Bind input to watchlist.name -->
            <input type="text"
              class="form-control"
              id="list-name"
              placeholder="Mobile Number"
              ng-model="details.mobile"
              required>
          </div>
          <div class="form-group">
            <label for="list-name">Email</label>
            <!-- [3] Bind input to watchlist.name -->
            <input type="text"
              class="form-control"
              id="list-name"
              placeholder="Username"
              ng-model="details.username"
              required>
          </div>
          <div class="form-group">
            <label for="list-description">Password</label>
            <!-- [4] Bind input to watchlist.description -->
            <input type="password"
              class="form-control"
              id="list-description"
              maxlength="40"
              placeholder="Password"
              ng-model="details.password"
              required>
          </div>
        </div>
        <div class="modal-footer">
          <!-- [5] Create list on click, but disable if form is invalid -->
          <button type="submit"
            class="btn btn-success"
            ng-click="login()"
            ng-disabled="!listForm.$valid">Login</button>
          <button type="button"
            class="btn btn-danger"
            ng-click="$hide()">cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
